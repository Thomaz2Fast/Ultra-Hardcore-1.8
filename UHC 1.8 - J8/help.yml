HelpInfo:
  "0":
    Title: "How to enable this plugin?"
    Description:
    - "Open the config file."
    - "Find ++Plugin.Enabled++."
    - "Set the boolean value to ++true++."
    - "Save the config file and restart your server."
  "1":
    Title: "How to enable command /Chunkloader?"
    Description:
    - "Open the config file."
    - "Find ++Plugin.Enabled++."
    - "Set the boolean value to ++false++."
    - "Save the config file and restart your server."
  "2":
    Title: "How to enable Auto/Select Team commands?"
    Description:
    - "Open the config file."
    - "Make sure the plugin mode is enable."
    - "Make sure the server mode is disabled."
    - "Find ++Game.TeamMode++."
    - "Set the boolean value to ++true++."
    - "Save the config file and restart your server."
  "3":
    Title: "How to enable Server Mode?"
    Description:
    - "Open the config file."
    - "Make sure the plugin mode is enable."
    - "Find ++ServerMode.Enabled++."
    - "Set the boolean value to ++true++."
    - "Save the config file and start your server."
